version: "3.7"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.build_and_run
    container_name: "trivia"
    stdin_open: true
    tty: true
    ports: ["9000:9000"]
    volumes:
      - ./conf/quiz:/app/conf/quiz
      - ./conf/application.conf:/app/conf/application.conf
    command: "bin/server"
